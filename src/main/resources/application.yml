spring:
  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/happdine
    username: postgres
    password: 1234
  main:
    allow-circular-references: true

  open-in-view: false
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: false

server:
  error:
    include-stacktrace: never

api:
  security:
    token:
      secret: 1234567
